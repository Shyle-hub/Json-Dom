<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">FOOD MENU</h1>

        <div class="menu">
            <div class="dishes">
                <h3>Dishes</h3>
                <ul class="list">
                    <li>Noodles</li>
                    <li>Rice</li>
                    <li>Beans</li>
                </ul>
            </div>
        
            <div class="dishes">
                <h3>Price</h3>
                    <ul class="Pricelist">
                        <li>$20</li>
                        <li>$5</li>
                        <li>$10</li>
                    </ul>
            </div>
        </div>

        <form class="menuForm">
            <input class="menufield" type="text" placeholder="Add to menu"> 
            <input class="price" type="text" placeholder="Add price">
       </form>
            <div class="btn">
                <button class="click">Click me</button>
            </div>
   </div>
    </div>    
    



    <script src="main.js"></script>
